<!DOCTYPE html>
<html ng-app="login">
  <head>
    <meta charset="UTF-8">
    <title> Login Page</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">
        <style type="text/css">
input[type=submit]
  {
    background-color: red;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
  }
#reg
{

  background-color: green;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
}

        </style>

    
    
  </head>

  <body ng-controller="login">

    
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1 align="center"> Welcome </h1>
</div>
<div class="rerun"><a href="http://www.happytripindia.com/">Happy Trip India</a></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form>
      <div class="input-container">
        <input type="text" id="Username" required="required" ng-model="name"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required" ng-model="password"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <input type="submit" ng-click="login()" value="Login" onmouseover="style='background-color:purple' " onmouseout="style='backgrond-color:red'">
        </input>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form action="/register" method="post">
      <div class="input-container">
        <input type="text" id="Username" required="required" name="username"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required" name="regpass"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Repeat Password" required="required" name="reregpass"/>
        <label for="Repeat Password">ReType Password</label>
        <div class="bar"></div>
      </div>
      
</div>

 <input type="submit" value="Register" id="reg"></input>
 </form>
